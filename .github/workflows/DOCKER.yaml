name: Build Docker image

# This workflow is the basis for deploying packages in the private Github registry.
# @author Fragan
# @version 0.1.0

on:
  workflow_call:
    inputs:
      context:
        required: true
        type: string
        default: '.'
      registry:
        required: false
        type: string
        default: ghcr.io
      image_name:
        required: true
        type: string
      target:
        required: false
        type: string
    secrets:
      token:
        required: false

jobs:

  build-image:
    if: contains(github.ref_name, 'feature')
      || contains(github.ref_name, 'hotfix')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}

      - name: Build Image
        uses: int128/kaniko-action@v1
        with:
          context: ${{ inputs.context }}
          target: ${{ inputs.target }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache: true
          cache-repository: ghcr.io/${{ github.repository }}/cache

  build-and-push-image:
    if: contains(github.ref_name, 'develop')
      || contains(github.ref_name, 'master')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}

      - name: Build and Push
        uses: int128/kaniko-action@v1
        with:
          context: ${{ inputs.context }}
          target: ${{ inputs.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache: true
          cache-repository: ghcr.io/${{ github.repository }}/cache
