<VirtualHost {SUBDOMAIN}.insset.ovh:443>

        ServerName {SUBDOMAIN}.insset.ovh
        ServerAdmin {LOGIN}@etud.u-picardie.fr
        DocumentRoot {PROJET_DIR}

        SSLEngine On
        SSlCertificateFile ${APACHE_CRT_DIR}/insset.ovh.crt
        SSLCertificateKeyFile ${APACHE_CRT_DIR}/insset.ovh.key

        <Directory "{PROJET_DIR}">
            Options +Indexes
            ForceType text/plain
            Dav On

            AuthType Basic
            AuthName DAV
            AuthUserFile "/etc/apache2/passwd/{GROUP}"
            AuthGroupFile "/etc/apache2/passwd/{GROUP}-groups"

            Require group {LOGIN}
        </Directory>
</VirtualHost>

<VirtualHost {SUBDOMAIN}.insset.ovh:80>

        ServerName {SUBDOMAIN}.insset.ovh
        ServerAdmin {LOGIN}@etud.u-picardie.fr

	<Location "/">
		ProxyPass "http://127.0.0.1:{PORT}/"
            AuthType Basic
            AuthName "Site de votre projet"
            AuthUserFile "/etc/apache2/passwd/{GROUP}"
            AuthGroupFile "/etc/apache2/passwd/{GROUP}-groups"

            Require group {LOGIN}
    </Location>
</VirtualHost>
